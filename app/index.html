<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BitFace - Cryptocurrency Ranking</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet"> 

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    
</head>
<body>
    <header class="header">
        <div class="header__home">
            <img class="header-logo" alt="logo" src="./images/logo.png">
            <h1 class="header__pageName"><a href="#">.BitFace <span class="pageName-betaText">beta</span></a></h1>
        </div>
        <div class="header__poweredBy">
            <p class="poweredBy--text">Powered By: </p>
            <div class="header__poweredBy--item header__poweredBy--coinmarketCap"><a href="https://coinmarketcap.com/"><img src="./images/CoinMarketCap.png"/></a></div>
            <div class="header__poweredBy--item header__poweredBy--coinChasing"><a href="https://chasing-coins.com/"><img src="./images/images.png"/></a></div>
        </div>
        
    </header>
    <div class="container-fluid">
        <div class="loading">
            <img src="./images/spinner-loading.svg" />
        </div>
        <div class="market-info">
            <p class="market-info__activeCrypto">Active Crypto: <span class="market-info__activeCrypto--data"></span></p>
            <p class="market-info__marketCap">Market Cap: <span class="market-info__marketCap--data"></span></p>
            <p class="market-info__volume24h">Volume 24h: <span class="market-info__volume24h--data"></span></p>
        </div>
        <nav class="nav-main nav-primary">
            <div class="nav__home">
                <a href="/">
                    <img class="nav-logo" src="./images/logo.png" alt="logo" />
                    <p class="siteName">BitFace</p>
                </a>
            </div>

            <div class="nav__tools">
                <select class="custom-select custom-select-sm">
                    <option selected value="1">USD</option>
                    <option value="2">BTC</option>
                </select>
                <input class="findCoinInput" id='myInput' type="text" placeholder="Search coin" />
                <div class="nav__tools--favourites nav__tools--item">
                    <a href="#"><p>Favourites</p></a>
                </div>
                <div class="nav__tools--calculator nav__tools--item">
                    <a href="#"><strike><p>Calculator</p></strike></a>
                </div>
                <div class="nav__tools--ico nav__tools--item">
                    <a href="#"><strike><p>ICO</p></strike></a>
                </div>
                
            </div>
            <button class="nav-hamburger">
                <img class="hamburgerImg" alt="hamb-nav" src="./images/hamb-nav.png" />
            </button>
            
        </nav>
        
            <table class="table table-dark table-hover tablesorter">
                    <thead>
                      <tr>
                        <th class="column" scope="col" class="index-column">Rank</th>
                        <th class="column" scope="col" class="coin-column"></th>
                        <th class="column" scope="col" class="symbol-column">Symbol</th>
                        <th class="column" scope="col" class="marketCap-column">Market Cap</th>
                        <th class="column" scope="col" class="Price-column">Price</th>
                        <th class="column" scope="col" class="1h-column">1H</th>
                        <th class="column" scope="col" class="24h-column">24H</th>
                        <th class="column" scope="col" class="7d-column">7D</th>
                        <th class="column" scope="col" class="volume24h-column">Volume (24h)</th>
                      </tr>
                    </thead>
                    
                    <tbody class="table-data">
                    
                    </tbody>
                  </table><!-- Content here -->
    </div>

    <script
	src="https://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>

    
    
</body>
</html>
