<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    
</head>
<body>
    
    <div class="container">
        <div class="loading">
            <img src="./images/spinner-loading.svg" />
        </div>
        <div class="market-info">
            <p class="market-info__cryptoAmount"><span>Crypto: </span></p>
            <p class="market-info__marketsAmount"><span>Markets: </span>15512</p>
            <p class="market-info__marketCap"><span>Market Cap: </span>$203375924397</p>
            <p class="market-info__dailyVolume"><span>24h Volume: </span>$10250728401</p>
        </div>
        <nav class="nav-main nav-primary">
            <div class="nav__home">
                <a href="/">
                    <img class="nav-logo" src="./images/bitcoin.png" alt="logo" />
                    <p>BitFace</p>
                </a>
                
            </div>

            <div class="nav__tools">
                <div class="nav__tools--favourites nav__tools--item">
                    <a href="#"><p>Favourites</p></a>
                </div>
                <div class="nav__tools--calculator nav__tools--item">
                    <a href="#"><p>Calculator</p></a>
                </div>
                <div class="nav__tools--ico nav__tools--item">
                    <a href="#"><p>ICO</p></a>
                </div>
            </div>
            <button class="nav-hamburger">
                <img src="./images/hamb-nav.png" />
            </button>
            
        </nav>
        
            <table class="table table-dark table-striped">
                    <thead>
                        
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Coin</th>
                        <th scope="col">Market Cap</th>
                        <th scope="col">Price</th>

                        <th scope="col">1H</th>
                        <th scope="col">24H</th>
                        <th scope="col">7D</th>
                        <th scope="col">Change</th>
                      </tr>
                      
                    </thead>
                    
                    <tbody class="table-content">
                    
                    </tbody>
                  </table><!-- Content here -->
    </div>

    <script
	src="https://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
